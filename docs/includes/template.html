<html>
    <head>
        <meta charset="utf-8" />

        <title>

        </title>
        <link href="includes/bootstrap.min.css" rel="stylesheet" />
        <link href="includes/prism.css" rel="stylesheet" />
        <link href="includes/toc.css" rel="stylesheet" />
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="../js/jquery-2.1.4.min.js" type="text/javascript"><\/script>')</script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    </head>
    <body>    
    	<div class="container">
    		<div class="row">
    			<div class="col-md-3 hidden-sm" id="scrollspy"></div>
    			<div class="col-md-9"><%=content%></div>
			</div>
	    </div>
    	<script type="text/javascript">
        if((window.innerWidth <= 800 && window.innerHeight <= 600) || (window.innerWidth <= 600 && window.innerHeight <= 800)) {
    	   $("img").addClass("img-responsive");
        }else{
            $('#scrollspy').DynamicScrollspy({
                tH: 1,
                bH: 3,
            });    
        }
    	</script>
    </body>
</html>
