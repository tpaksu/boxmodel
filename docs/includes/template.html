<!DOCTYPE  html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
            <title>
                BoxModel - CSS Box Model Editor
            </title>
            <link href="docs/includes/bootstrap.min.css" rel="stylesheet"/>
            <link href="docs/includes/prism.css" rel="stylesheet"/>
            <link href="docs/includes/toc.css" rel="stylesheet"/>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript">
            </script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
            </script>
            <script src="docs/includes/prism.js" type="text/javascript">
            </script>
            <script src="docs/includes/toc.min.js" type="text/javascript">
            </script>
            <link href="build/css/boxmodel.min.css" rel="stylesheet"/>
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
            <script src="build/js/boxmodel.min.js">
            </script>
        </meta>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row content-all">
                <div class="col-md-2 hidden-sm toc-container" id="scrollspy">
                </div>
                <div class="col-md-9 col-md-offset-2 col-sm-12 contents" id="contents">
                    <%=content%>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            if((window.innerWidth <= 800 && window.innerHeight <= 600) || (window.innerWidth <= 600 && window.innerHeight <= 800)) {
            $(".hidden-sm").hide();
            $("img").addClass("img-responsive");
        }else{
            tocbot.init({
              // Where to render the table of contents.
              tocSelector: '#scrollspy',
              // Where to grab the headings to build the table of contents.
              contentSelector: '#contents',
              // Which headings to grab inside of the contentSelector element.
              headingSelector: 'h1, h2, h3, h4',
              positionFixedSelector: "#scrollspy",
              collapseDepth: 6
            });            
        }
        </script>
    </body>
</html>
